{% load static %}
<div class="content-header">
    <div class="content-header-section">
        <button type="button" class="btn btn-circle btn-dual-secondary" data-toggle="layout" data-action="sidebar_toggle">
            <i class="fa fa-navicon"></i>
        </button>
    </div>
    <div class="content-header-section">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-rounded btn-dual-secondary" id="page-header-user-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fa fa-user d-sm-none"></i>
                <img class="img-avatar" style=" width: 25px; height: 25px;" src='{%static "student/assets/media/avatars/avatar15.jpg"%}' alt="">
                <span class="d-none d-sm-inline-block"> {{ user.get_username }}</span>
                <i class="fa fa-angle-down ml-5"></i>
            </button>
            <div class="dropdown-menu dropdown-menu-right min-width-200" aria-labelledby="page-header-user-dropdown">
                <h5 class="h6 text-center py-10 mb-5 border-b text-uppercase"> {{ user.get_username }}</h5>
                <a class="dropdown-item" href="/student/profile" data-toggle="layout" data-action="side_overlay_toggle">
                    <i class="si si-user mr-5"></i> Profile
                </a>
                <div class="dropdown-divider"></div>

                <a class="dropdown-item" href="/student/logout">
                    <i class="si si-logout mr-5"></i> Sign Out
                </a>
            </div>
        </div>
    </div>
</div>
<div id="page-header-loader" class="overlay-header bg-primary">
    <div class="content-header content-header-fullrow text-center">
        <div class="content-header-item">
            <i class="fa fa-sun-o fa-spin text-white"></i>
        </div>
    </div>
</div>
